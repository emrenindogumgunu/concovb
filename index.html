<style>
body {
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:black;
    overflow:hidden;
}

h1 {
    font-size:50px;
    color:white;
    text-align:center;
    animation: neon 1.5s infinite alternate;
}

@keyframes neon {
    from { text-shadow: 0 0 10px #ff00ff; }
    to { text-shadow: 0 0 40px #00ffff; }
}

#count {
    margin:20px;
    font-size:30px;
    color:#00ffff;
}

button {
    padding:20px 50px;
    font-size:22px;
    border:none;
    border-radius:50px;
    background:linear-gradient(45deg,#ff00ff,#00ffff);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    transform:scale(1.1);
}

.confetti {
    position:absolute;
    width:8px;
    height:8px;
    background:red;
    top:-10px;
    animation:fall linear forwards;
}

@keyframes fall {
    to {
        transform:translateY(100vh) rotate(720deg);
    }
}
</style>

<body>

<h1>ðŸŽ‚ EMRE'NÄ°N DOÄžUM GÃœNÃœ ðŸŽ‚</h1>
<div id="count">YÃ¼kleniyor...</div>
<button onclick="kutla()">Kutlamak Ä°Ã§in TÄ±kla ðŸŽ‰</button>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "BURAYA_KENDI_APIKEY",
  authDomain: "BURAYA",
  projectId: "BURAYA",
  storageBucket: "BURAYA",
  messagingSenderId: "BURAYA",
  appId: "BURAYA"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const counterRef = doc(db, "dogumgunu", "sayac");

async function loadCount() {
    const docSnap = await getDoc(counterRef);
    if (docSnap.exists()) {
        document.getElementById("count").innerText =
            "Toplam Kutlama: " + docSnap.data().value;
    } else {
        await setDoc(counterRef, { value: 0 });
        document.getElementById("count").innerText =
            "Toplam Kutlama: 0";
    }
}

window.kutla = async function() {

    if(localStorage.getItem("kutladim")) {
        alert("Zaten kutladÄ±n ðŸ˜Ž");
        return;
    }

    await updateDoc(counterRef, {
        value: increment(1)
    });

    localStorage.setItem("kutladim", "evet");

    konfeti();
    loadCount();
}

function konfeti() {
    for(let i=0;i<50;i++){
        let div=document.createElement("div");
        div.classList.add("confetti");
        div.style.left=Math.random()*100+"vw";
        div.style.background="hsl("+Math.random()*360+",100%,50%)";
        div.style.animationDuration=(Math.random()*3+2)+"s";
        document.body.appendChild(div);
        setTimeout(()=>div.remove(),5000);
    }
}

loadCount();

</script>
