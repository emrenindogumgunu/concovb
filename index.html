<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animasyonlu Sohbet Demo</title>
<style>
/* Genel stil */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.chat-container {
  width: 380px;
  height: 650px;
  background: #f5f5f5;
  border-radius: 15px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  overflow: hidden;
  position: relative;
}

/* Header */
.header {
  background: #1e1e2f;
  color: white;
  padding: 15px;
  font-weight: bold;
  text-align: center;
  font-size: 18px;
  position: relative;
}

/* Animasyonlu renk deÄŸiÅŸen header */
.header::after {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(45deg, #ff6ec4, #7873f5, #4ade80, #facc15);
  background-size: 400% 400%;
  animation: gradientShift 10s ease infinite;
  z-index: -1;
  border-radius: 15px 15px 0 0;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Mesaj alanÄ± */
.messages {
  flex: 1;
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  overflow-y: auto;
  background: #e0e0e0;
}

/* Mesaj balonlarÄ± */
.message {
  max-width: 70%;
  padding: 10px 15px;
  border-radius: 20px;
  word-wrap: break-word;
  position: relative;
  animation: fadeIn 0.3s ease;
  font-size: 14px;
}

.from-me {
  background: #dcf8c6;
  align-self: flex-end;
}

.from-them {
  background: #fff;
  align-self: flex-start;
}

/* YazÄ±yor animasyonu */
.typing {
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 12px;
  color: #555;
  padding-left: 10px;
}

.dot {
  width: 6px;
  height: 6px;
  background: #555;
  border-radius: 50%;
  animation: blink 1s infinite;
}

.dot:nth-child(2) { animation-delay: 0.2s; }
.dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes blink {
  0%, 80%, 100% { opacity: 0; }
  40% { opacity: 1; }
}

/* Mesaj animasyonu */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px);}
  to { opacity: 1; transform: translateY(0);}
}

/* Input alanÄ± */
.input-area {
  display: flex;
  border-top: 1px solid #ccc;
  background: #fff;
}

.input-area input {
  flex: 1;
  padding: 12px;
  border: none;
  outline: none;
  font-size: 14px;
}

.input-area button {
  background: #1e1e2f;
  color: white;
  border: none;
  padding: 12px 18px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
}

.input-area button:hover {
  background: #3a3a50;
}

/* Scroll gizleme */
.messages::-webkit-scrollbar {
  width: 6px;
}

.messages::-webkit-scrollbar-thumb {
  background-color: rgba(0,0,0,0.2);
  border-radius: 3px;
}

</style>
</head>
<body>

<div class="chat-container">
  <div class="header">Animasyonlu Chat Demo</div>
  <div class="messages" id="messages">
    <div class="message from-them">Merhaba! Bu animasyonlu sohbet demo.</div>
    <div class="typing" id="typing">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      yazÄ±yor...
    </div>
  </div>
  <div class="input-area">
    <input type="text" id="input" placeholder="Mesaj yaz...">
    <button id="send">GÃ¶nder</button>
  </div>
</div>

<script>
// Demo chat JS
const input = document.getElementById('input');
const sendBtn = document.getElementById('send');
const messages = document.getElementById('messages');
const typing = document.getElementById('typing');

sendBtn.addEventListener('click', () => {
  const text = input.value.trim();
  if(!text) return;

  // KullanÄ±cÄ± mesajÄ±
  const msg = document.createElement('div');
  msg.className = 'message from-me';
  msg.innerHTML = text + ' ðŸ’¬';
  messages.appendChild(msg);
  input.value = '';
  messages.scrollTop = messages.scrollHeight;

  // "YazÄ±yor..." animasyonu
  typing.style.display = 'flex';
  setTimeout(() => {
    typing.style.display = 'none';

    // Demo cevap (rastgele animasyonlu)
    const reply = document.createElement('div');
    reply.className = 'message from-them';
    const responses = [
      'Harika! ðŸ˜Ž',
      'AnladÄ±m ðŸ‘',
      'Bunu beÄŸendim ðŸ˜„',
      'Vay canÄ±na! ðŸ¤©',
      'Hah iÅŸte bÃ¶yle ðŸŽ‰'
    ];
    reply.innerText = responses[Math.floor(Math.random() * responses.length)];
    messages.appendChild(reply);
    messages.scrollTop = messages.scrollHeight;
  }, 1000 + Math.random() * 500);
});

// Enter ile gÃ¶nderme
input.addEventListener('keypress', (e) => {
  if(e.key === 'Enter') sendBtn.click();
});
</script>

</body>
</html>
